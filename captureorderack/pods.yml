apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: captureorderack-deployment
  labels:
    app: captureorderack
spec:
  replicas: 3
  selector:
    matchLabels:
      app: captureorderack
  template:
    metadata:
      labels:
        app: captureorderack
    spec:
      containers:
      - name: captureorderack
        image: shanepeckham/captureorderack:v5
        env:
        - name: TEAMNAME
          value: 'team2-ct'
        - name: MONGOHOST
          value: 'mongodb://prodmongo-mongodb.default.svc.cluster.local'
        - name: RABBITMQHOST
          value: 'amqp://prod-rabbitmq.default.svc.cluster.local:5672'
        ports:
        - containerPort: 8080